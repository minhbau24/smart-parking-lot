<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Manager - Smart Parking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            color: #00d4ff;
            margin-bottom: 10px;
        }

        .nav-links {
            margin-top: 15px;
        }

        .nav-links a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: rgba(76, 175, 80, 0.2);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
        }

        .panel h2 {
            color: #00d4ff;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(0, 212, 255, 0.3);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
            font-size: 0.9em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: black;
            font-size: 1em;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #00d4ff;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #da190b;
        }

        .btn-test {
            background: #00d4ff;
            color: #1a1a2e;
            margin-top: 10px;
            width: 100%;
        }

        .btn-test:hover {
            background: #00b8d4;
        }

        .camera-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .camera-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
            transition: all 0.3s;
        }

        .camera-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .camera-card.inactive {
            border-left-color: #f44336;
            opacity: 0.7;
        }

        .camera-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .camera-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #00d4ff;
        }

        .camera-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .camera-status.active {
            background: #4CAF50;
            color: white;
        }

        .camera-status.inactive {
            background: #f44336;
            color: white;
        }

        .camera-info {
            font-size: 0.9em;
            color: #aaa;
            margin: 5px 0;
        }

        .camera-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .camera-actions button {
            flex: 1;
            padding: 8px;
            font-size: 0.9em;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            animation: slideIn 0.3s;
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.2);
            border-left: 4px solid #4CAF50;
        }

        .alert-error {
            background: rgba(244, 67, 54, 0.2);
            border-left: 4px solid #f44336;
        }

        .alert-info {
            background: rgba(0, 212, 255, 0.2);
            border-left: 4px solid #00d4ff;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .stream-type-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stream-type-btn {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .stream-type-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .stream-type-btn.active {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.2);
        }

        .conditional-fields {
            display: none;
        }

        .conditional-fields.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üìπ Camera Manager</h1>
            <div class="nav-links">
                <a href="main.html">üè† Live View</a>
                <a href="camera-manager.html" style="background: rgba(0, 212, 255, 0.2);">üìπ Cameras</a>
                <a href="#">üÖøÔ∏è Parking Slots</a>
            </div>
        </header>

        <div id="alerts"></div>

        <div class="main-content">
            <!-- Add Camera Form -->
            <div class="panel">
                <h2>‚ûï Add New Camera</h2>

                <div class="stream-type-selector">
                    <div class="stream-type-btn active" data-type="webcam">
                        <div style="font-size: 2em;">üíª</div>
                        <div style="font-size: 0.9em; margin-top: 5px;">Webcam</div>
                    </div>
                    <div class="stream-type-btn" data-type="rtsp">
                        <div style="font-size: 2em;">üåê</div>
                        <div style="font-size: 0.9em; margin-top: 5px;">IP Camera</div>
                    </div>
                    <div class="stream-type-btn" data-type="file">
                        <div style="font-size: 2em;">üìÅ</div>
                        <div style="font-size: 0.9em; margin-top: 5px;">Video File</div>
                    </div>
                </div>

                <form id="add-camera-form">
                    <div class="form-group">
                        <label for="camera-name">Camera Name *</label>
                        <input type="text" id="camera-name" required placeholder="e.g., Parking Lot - Floor 1">
                    </div>

                    <div class="form-group">
                        <label for="camera-location">Location</label>
                        <input type="text" id="camera-location" placeholder="e.g., Building A - Level 1">
                    </div>

                    <!-- Webcam Fields -->
                    <div id="webcam-fields" class="conditional-fields active">
                        <div class="form-group">
                            <label for="webcam-index">Camera Index</label>
                            <select id="webcam-index">
                                <option value="0">0 (Default Camera)</option>
                                <option value="1">1 (USB Camera 1)</option>
                                <option value="2">2 (USB Camera 2)</option>
                                <option value="3">3 (USB Camera 3)</option>
                            </select>
                        </div>
                    </div>

                    <!-- RTSP Fields -->
                    <div id="rtsp-fields" class="conditional-fields">
                        <!-- <div class="form-group">
                            <label for="rtsp-username">Username</label>
                            <input type="text" id="rtsp-username" placeholder="admin">
                        </div>
                        <div class="form-group">
                            <label for="rtsp-password">Password</label>
                            <input type="password" id="rtsp-password" placeholder="password">
                        </div> -->
                        <div class="form-group">
                            <label for="rtsp-ip">IP Address *</label>
                            <input type="text" id="rtsp-ip" placeholder="192.168.1.100">
                        </div>
                        <!-- <div class="form-group">
                            <label for="rtsp-port">Port</label>
                            <input type="text" id="rtsp-port" value="554" placeholder="554">
                        </div>
                        <div class="form-group">
                            <label for="rtsp-path">Stream Path</label>
                            <input type="text" id="rtsp-path" value="/live" placeholder="/live">
                        </div> -->
                    </div>

                    <!-- File Fields -->
                    <div id="file-fields" class="conditional-fields">
                        <div class="form-group">
                            <label for="file-path">Video File Path *</label>
                            <input type="text" id="file-path" placeholder="c:/Users/YourName/Videos/parking.mp4">
                            <small style="color: #aaa; font-size: 0.85em;">
                                Use forward slashes (/) or double backslashes (\\)
                            </small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="camera-status">Status</label>
                        <select id="camera-status">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>

                    <!-- <button type="button" class="btn btn-test" id="test-stream-btn">
                        üß™ Test Stream First
                    </button> -->

                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
                        ‚ûï Add Camera
                    </button>
                </form>
            </div>

            <!-- Camera List -->
            <div class="panel">
                <h2>üìã Camera List</h2>
                <div id="camera-list" class="camera-list">
                    <div class="empty-state">
                        <svg fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z" />
                        </svg>
                        <p>No cameras yet. Add your first camera to get started!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="camera-manager.js"></script>
</body>

</html>
