<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking - Live View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            min-height: 400px;
        }

        #camera-feed {
            display: block;
            width: 100%;
            height: auto;
            max-height: 720px;
            object-fit: contain;
        }

        #overlay-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .stats {
            margin-top: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .stat-box {
            padding: 10px;
            background: #3a3a3a;
            border-radius: 5px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
        }

        .stat-label {
            font-size: 0.9em;
            color: #aaa;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-links a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 16px;
            border-radius: 5px;
            background: rgba(76, 175, 80, 0.1);
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: rgba(76, 175, 80, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üÖøÔ∏è Smart Parking - Live Monitor</h1>

        <div class="nav-links">
            <a href="main.html">üè† Live View</a>
            <a href="camera-manager.html">üìπ Manage Cameras</a>
            <a href="#">üÖøÔ∏è Parking Slots</a>
        </div>

        <!-- Camera selector -->
        <div style="margin-bottom: 15px; display: flex; gap: 10px; align-items: center;">
            <div style="flex: 1;">
                <label for="camera-select" style="margin-right: 10px;">üìπ Select Camera:</label>
                <select id="camera-select"
                    style="padding: 8px; background: #2a2a2a; color: white; border: 1px solid #4CAF50; border-radius: 5px;">
                    <option value="">Loading cameras...</option>
                </select>
            </div>
            <button id="draw-slots-btn"
                style="padding: 8px 16px; background: #00d4ff; color: #1a1a2e; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;"
                onclick="openSlotAnnotator()">
                ‚úèÔ∏è Draw Parking Slots
            </button>
        </div>

        <div class="video-container">
            <!-- Video stream from backend -->
            <img id="camera-feed" src="" alt="Camera Feed" style="display: none;">

            <!-- Canvas overlay for drawing boxes -->
            <canvas id="overlay-canvas"></canvas>
        </div>

        <div class="stats">
            <h3>Parking Statistics</h3>
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-value" id="total-slots">0</div>
                    <div class="stat-label">Total Slots</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="empty-slots" style="color: #4CAF50;">0</div>
                    <div class="stat-label">Available</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="occupied-slots" style="color: #f44336;">0</div>
                    <div class="stat-label">Occupied</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="detection-fps">0</div>
                    <div class="stat-label">Detection FPS</div>
                </div>
            </div>
        </div>

        <div class="stats">
            <h3>Connection Status</h3>
            <p>WebSocket: <span id="ws-status" style="color: #f44336;">Disconnected</span></p>
            <p>Last Update: <span id="last-update">Never</span></p>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Function to open slot annotator in new tab
        function openSlotAnnotator() {
            const cameraSelect = document.getElementById('camera-select');
            const cameraId = cameraSelect.value;

            if (!cameraId) {
                alert('Please select a camera first!');
                return;
            }

            // Open annotator in new tab with camera ID
            window.open(`slot-annotator.html?camera=${cameraId}`, '_blank');
        }
    </script>
</body>

</html>
